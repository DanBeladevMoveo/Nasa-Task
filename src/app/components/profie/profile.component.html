<mat-card class="product">
  <mat-card-header>
    <div mat-card-avatar class="header"></div>
    <mat-card-title class="title">Profile</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form
      [name]="profileForm"
      [formGroup]="profileForm"
      class="form-container"
      (ngSubmit)="submit()"
    >
      <!-- id-->
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="id"
          placeholder="Israel ID"
        />
        <mat-error
          *ngIf="profileForm.dirty && profileForm.controls.id.errors?.required"
        >
          ID required</mat-error
        >
        <mat-error
          *ngIf="
            profileForm.dirty &&
            !profileForm.controls.id.errors?.forbiddenID?.valid
          "
        >
          ID Not Valid</mat-error
        >
      </mat-form-field>

      <!-- fist name -->
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="firstName"
          placeholder="First Name"
        />
        <mat-error
          *ngIf="
            profileForm.dirty && profileForm.controls.firstName.errors?.required
          "
        >
          First Name required</mat-error
        >
      </mat-form-field>
      <!-- last name -->
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="lastName"
          placeholder="Last Name"
        />
        <mat-error
          *ngIf="
            profileForm.dirty && profileForm.controls.lastName.errors?.required
          "
        >
          Last Name required</mat-error
        >
      </mat-form-field>
      <!-- email  -->
      <mat-form-field>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <mat-error
          *ngIf="
            profileForm.dirty && profileForm.controls.email.errors?.required
          "
        >
          Email required</mat-error
        >
        <mat-error
          *ngIf="profileForm.dirty && profileForm.controls.email.errors?.email"
        >
          Email Format Incorrect</mat-error
        >
      </mat-form-field>
      <!-- phone -->
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="phoneNumber"
          placeholder="Phone Number"
        />
        <mat-error
          *ngIf="
            profileForm.dirty &&
            profileForm.controls.phoneNumber.errors?.required
          "
        >
          Phone Number required</mat-error
        >
      </mat-form-field>
      <!-- address-->
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="address"
          placeholder="Address"
        />
        <mat-error
          *ngIf="
            profileForm.dirty && profileForm.controls.address.errors?.required
          "
        >
          Address required</mat-error
        >
      </mat-form-field>
      <!-- picture -->
      <input
        mat
        type="file"
        formControlName="photoURL"
        (change)="onFileSelected($event)"
      />
      <mat-error
        *ngIf="
          profileForm.dirty && profileForm.controls.photoURL.errors?.required
        "
      >
        Profile picture required</mat-error
      >
      <!-- date-->
      <mat-form-field appearance="fill" class="birthday-container">
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button
        mat-button
        color="primary"
        class="buyBtn"
        [disabled]="!profileForm.valid"
      >
        Save
      </button>
    </form>
  </mat-card-content>
</mat-card>
