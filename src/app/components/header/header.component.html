<mat-toolbar class="mat-elevation-z8 header" color="primary" >
  <div class="store-name">
    <ng-container *ngIf="pictureUrl$ | async as pictureUrl">
      <img class="user-avatar" [src]="pictureUrl" />
    </ng-container>
    <span></span>
    <span>NASA Application</span>
  </div>
  <div class="spacer"></div>
  <a mat-button routerLink="/list" *ngIf="isLoggedIn$ | async">Home</a>
  <a mat-button routerLink="/last-search" *ngIf="isLoggedIn$ | async"
    >Last Searches</a
  >
  <a mat-button routerLink="/my-map" *ngIf="isLoggedIn$ | async">My Map</a>
  <a mat-button color="warn" (click)="logout()" *ngIf="isLoggedIn$ | async"
    >Logout</a
  >
</mat-toolbar>
